name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'New Version (e.g. 1.0.1 - without "v")'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create & Push Tags
        run: |
          INPUT_VER="${{ inputs.version }}"
          CLEAN_VER=${INPUT_VER#v}
          
          MAJOR=$(echo "$CLEAN_VER" | cut -d. -f1)
          MINOR=$(echo "$CLEAN_VER" | cut -d. -f1,2)
          
          echo "Processing version: $CLEAN_VER (Major: $MAJOR, Minor: $MINOR)"

          git tag "v$CLEAN_VER"
          git push origin "v$CLEAN_VER"
          
          git tag -f "v$MAJOR"
          git push origin "v$MAJOR" --force
          
          git tag -f "v$MINOR"
          git push origin "v$MINOR" --force

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          INPUT_VER="${{ inputs.version }}"
          CLEAN_VER=${INPUT_VER#v}
          
          gh release create "v$CLEAN_VER" --title "v$CLEAN_VER" --generate-notes
